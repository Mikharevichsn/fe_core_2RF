    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <div class="close" data-modal-close>X</div>
        <div class="modal-content">
          <div class="modal-header">
            Оставьте свои данные, мы вам перезвоним
          </div>
          <div class="modal-form-wrapper">
            <form action="" class="modal-form">
              <label>
                Имя
                <span class="modal-input-wrapper">
                  <input type="text" name="name" />
                  <svg class="modal-input-icon" width="18" height="18">
                    <use href="./images/sprite.svg#form-icon-person"></use>
                  </svg>
                </span>
              </label>
              <label>
                Телефон
                <span class="modal-input-wrapper">
                  <input type="text" name="phone" />
                  <svg class="modal-input-icon" width="18" height="18">
                    <use href="./images/sprite.svg#form-icon-person"></use>
                  </svg>
                </span>
              </label>
              <label>
                Почта
                <span class="modal-input-wrapper">
                  <input type="text" name="mail" />
                  <svg class="modal-input-icon" width="18" height="18">
                    <use href="./images/sprite.svg#form-icon-person"></use>
                  </svg>
                </span>
              </label>
              <label>
                Комментарий
                <textarea name="comment" placeholder="Введите текст"></textarea>
              </label>
              <div class="form-checkbox-wrapper">
                <input
                  type="checkbox"
                  name="policy-agree"
                  id="policy-checkbox"
                  class="modal-checkbox visually-hidden"
                />
                <label for="policy-checkbox" class="modal-checkbox-label">
                  <span>
                    Соглашаюсь с рассылкой и принимаю
                    <a href="#">Условия договора</a>
                  </span>
                </label>
              </div>
              <button type="submit" class="modal-input-btn">Отправить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
